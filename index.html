<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora gr√°fica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="graphic-container">
        <h1 class="graphic-title">Calculadora Grafica</h1>
        <div class="pointChart-graphic">
            <canvas id="pointChart" width="400" height="400"></canvas>
        </div>
        <div class="barChart-graphic">
            <canvas id="barChart" width="400" height="400"></canvas>
        </div>
        <div class="pointChart-input">
            <input class="input" id="input-x" type="text" placeholder="Ingresar valor del eje X">
            <input class="input" id="input-y" type="text" placeholder="Ingresar valor del eje Y">
        </div>
        <div class="barChart-input">
            <input class="input" id="input-serie1" type="text" placeholder="valor en X de serie 1">
            <input class="input" id="input-serie2" type="text" placeholder="valor en X de serie 2">
            <input class="input" id="input-serie3" type="text" placeholder="valor en X de serie 3">
            <input class="input" id="input-serie4" type="text" placeholder="valor en X de serie 4">
            <input class="input" id="input-serie5" type="text" placeholder="valor en X de serie 5">
        </div>
        <div class="pointChart-container">
            <input class="button-graph" type="button" value="Graphic" onclick="pointGraphic()">
            <input class="button-clear" type="button" value="Clear" onclick="pointChartClear()">
        </div>
        <div class="barChart-container">
            <input class="button-graph" type="button" value="Graphic" onclick="barGraphic()">
            <input class="button-clear" type="button" value="Clear" onclick="barChartClear()">
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./pointChart.js"></script>
<script src="./barChart.js"></script>
</html>
